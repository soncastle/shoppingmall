<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 상세 정보</title>
    <link rel="stylesheet" href="/css/orderAllList.css">
    <!-- Bootstrap CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>주문 상세정보</h1>
    <p>
        <a href="/order" class="btn btn-primary">메인페이지로</a>
    </p>

    <h2>주문 목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th>상품 이름</th>
            <th>총 가격</th>
            <th>배송 상태</th>
            <th>상세 정보</th>
            <th>리뷰</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase, iterStat : ${purchase}">
            <td th:text="${item[iterStat.index].productName}"></td>
            <td th:text="${purchase.totalPrice}"></td>
            <td th:text="${delivery[iterStat.index].deliveryStatus}"></td>
            <td><a th:href="@{/order/orders/{purchaseId}(purchaseId=${purchase.purchaseId})}" class="btn btn-info">상세보기</a></td>
            <td>
                <span th:if="${delivery[iterStat.index].deliveryStatus == '배송완료' && purchase.cancelAt == null}">
                    <!-- 리뷰 작성 버튼 -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            th:data-bs-target="'#reviewModal' + ${purchase.purchaseId}"
                            th:data-purchase-id="${purchase.purchaseId}">
                        리뷰작성
                    </button>

                    <!-- 모달 -->
                    <div class="modal fade" th:id="'reviewModal' + ${purchase.purchaseId}" tabindex="-1"
                         aria-labelledby="reviewModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="reviewModalLabel">리뷰 작성</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form th:action="@{/review/submit}" method="post">
                                        <input type="hidden" name="purchaseId" th:value="${purchase.purchaseId}">
                                        <div class="mb-3">
                                            <label for="reviewText" class="form-label">리뷰 내용</label>
                                            <textarea class="form-control" name="reviewText" rows="3" required></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="rating" class="form-label">별점</label>
                                            <select class="form-select" name="rating" required>
                                                <option value="5">★★★★★</option>
                                                <option value="4">★★★★☆</option>
                                                <option value="3">★★★☆☆</option>
                                                <option value="2">★★☆☆☆</option>
                                                <option value="1">★☆☆☆☆</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">리뷰 제출</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
                <span th:if="${purchase.cancelAt != null}">주문취소</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
