<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>주문 상세 정보</title>
	<!-- Daum 우편번호 서비스 스크립트 -->
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
		function openModal() {
            document.getElementById("editModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("editModal").style.display = "none";
        }

        window.onclick = function(event) {
            let modal = document.getElementById("editModal");
            if (event.target === modal) {
                closeModal();
            }
        }

        // 주소 검색 함수
        function searchAddress() {
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById("receiverAddr").value = data.address; // 기본 주소 입력
                }
            }).open();
        }

        // 저장 후 이전 페이지로 돌아가기
        function saveAndGoBack(event) {
            event.preventDefault(); // 기본 폼 제출 방지
            let form = document.getElementById("editForm");
            let formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                alert("배송정보가 수정되었습니다.");
                    location.reload();
                } else {
                    alert("저장에 실패했습니다.");
                }
            }).catch(error => {
                console.error("Error:", error);
                alert("오류가 발생했습니다.");
            });
        }
	</script>

	<style>
		/* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #fff;
            margin: 0 auto;
            padding: 30px;
            width: 450px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            transform: translateY(-20px);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #333;
        }

        .modal-content h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .modal-content label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .modal-content input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .modal-content input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .modal-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-content button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        .modal-content button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .modal-content button.cancel {
            background-color: #f1f3f5;
            color: #555;
            margin-left: 10px;
        }

        .modal-content button.cancel:hover {
            background-color: #e2e6ea;
        }

        .address-search-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            vertical-align: middle;
        }

        .address-search-btn:hover {
            background-color: #0056b3;
        }

        /* 기존 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .main-link {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .main-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .section {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            vertical-align: middle;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
            color: #333;
        }
        td {
            color: #666;
        }
        .button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .cancel-text {
            color: #999;
            font-style: italic;
        }
        .status-preparing {
            color: #007bff;
            font-weight: bold;
        }
        .status-other {
            color: #666;
        }
	</style>
</head>
<body>
<div class="container">
	<!-- 메인 페이지 링크 -->
	<a href="/order" class="main-link">메인페이지로</a>

	<!-- 주문 목록 -->
	<div class="section">
		<div class="title">주문 목록</div>
		<table>
			<thead>
			<tr>
				<th>주문번호</th>
				<th>주문자 ID</th>
				<th>총 가격</th>
				<th>결제 시간</th>
				<th>결제 상태</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td th:text="${result.purchaseProduct[0].purchaseProductId}"></td>
				<td th:text="${result.purchaseProduct[0].userId}"></td>
				<td th:text="${result.purchaseProduct[0].price + '원'}"></td>
				<td th:utext="${result.purchaseProduct[0].cancelAt != null ? '취소 시각: ' + #temporals.format(result.purchaseProduct[0].cancelAt, 'yyyy-M-d') + '<br>' + #temporals.format(result.purchaseProduct[0].cancelAt, 'a h시 mm분') : '주문 시각: ' + #temporals.format(result.purchaseProduct[0].createAt, 'yyyy-M-d') + '<br>' + #temporals.format(result.purchaseProduct[0].createAt, 'a h시 mm분')}"></td>
				<td>
                    <span th:if="${result.purchaseProduct[0].cancelAt == null}">
                        <form th:action="@{/order/orders/{purchaseProductId}(purchaseProductId=${result.purchaseProduct[0].purchaseProductId})}" method="post">
                            <button type="submit" class="button">주문 취소</button>
                        </form>
                    </span>
					<span th:unless="${result.purchaseProduct[0].cancelAt == null}" class="cancel-text">취소 완료</span>
				</td>
			</tr>
			</tbody>
		</table>
	</div>

	<!-- 배송 정보 -->
	<div class="section">
		<div class="title">배송 정보</div>
		<table>
			<thead>
			<tr>
				<th>수령인 이름</th>
				<th>수령인 전화번호</th>
				<th>배송 상태</th>
				<th>배송 주소</th>
				<th>배송 요청 사항</th>
				<th>배송 정보 수정</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td name="receiverName" th:text="${result.purchaseDelivery[0].receiverName}"></td>
				<td name="receiverPhone" th:text="${result.purchaseDelivery[0].receiverPhone}"></td>
				<td>
					<span th:class="${result.purchaseProduct[0].deliveryStatus == '배송준비중'} ? 'status-preparing' : 'status-other'" th:text="${result.purchaseProduct[0].deliveryStatus}"></span>
				</td>
				<td name="receiverAddr" th:text="${result.purchaseDelivery[0].receiverAddr}"></td>
				<td name="deliveryMessage" th:text="${result.purchaseDelivery[0].deliveryMessage}"></td>
				<td>
                    <span th:if="${result.purchaseProduct[0].deliveryStatus == '배송준비중'}">
                        <button class="button" onclick="openModal()">정보수정</button>
                    </span>
					<span th:if="${result.purchaseProduct[0].deliveryStatus != '배송준비중'}" th:text="${result.purchaseProduct[0].deliveryStatus}" class="status-other"></span>
				</td>

				<div id="editModal" class="modal">
					<div class="modal-content">
						<span class="close" onclick="closeModal()">×</span>
						<h2>배송 정보 수정</h2>
						<form id="editForm" th:action="@{/order/rest/receiverChange}" method="post" onsubmit="saveAndGoBack(event)">
							<input type="hidden" name="purchaseProductId" th:value="${result.purchaseProduct[0].purchaseProductId}">
							<input type="hidden" name="purchaseId" th:value="${result.purchaseProduct[0].purchase.purchaseId}">

							<label for="receiverName">수령인 이름:</label>
							<input type="text" id="receiverName" name="receiverName" th:value="${result.purchaseDelivery[0].receiverName}">

							<label for="receiverPhone">수령인 전화번호:</label>
							<input type="text" id="receiverPhone" name="receiverPhone" th:value="${result.purchaseDelivery[0].receiverPhone}">

							<label for="receiverAddr">배송 주소:</label>
							<input type="text" id="receiverAddr" name="receiverAddr" th:value="${result.purchaseDelivery[0].receiverAddr}" readonly>
							<button type="button" class="address-search-btn" onclick="searchAddress()">주소 검색</button>

							<label for="receiverAddrDetail">상세 주소:</label>
							<input type="text" id="receiverAddrDetail" name="receiverAddrDetail" placeholder="상세 주소를 입력하세요">

							<label for="deliveryMessage">배송 요청 사항:</label>
							<input type="text" id="deliveryMessage" name="deliveryMessage" th:value="${result.purchaseDelivery[0].deliveryMessage}">

							<button type="submit">저장</button>
							<button type="button" class="cancel" onclick="closeModal()">취소</button>
						</form>
					</div>
				</div>
			</tr>
			</tbody>
		</table>
	</div>

	<!-- 구매 상품 -->
	<div class="section">
		<div class="title">구매 상품</div>
		<table>
			<thead>
			<tr>
				<th>상품사진</th>
				<th>상품명</th>
				<th>옵션</th>
				<th>수량</th>
				<th>가격</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td><img th:src="@{${result.purchaseProduct[0].imageUrl}}" alt="이미지" /></td>
				<td th:text="${result.purchaseProduct[0].productName}"></td>
				<td th:text="${result.purchaseProduct[0].option == null ? '없음' : result.purchaseProduct[0].option}"></td>
				<td th:text="${result.purchaseProduct[0].quantity}"></td>
				<td th:text="${result.purchaseProduct[0].price + '원'}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
