<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>주문</h1>
	<form action="/order" method="post">
		<div>
			수령인 이름<input type="text" name="reciverName" placeholder="수령인 이름">
		</div>
		<div>
			전화번호<input type="tel" name="reciverPhone" placeholder="수령인 전화번호">
		</div>
		<div>
			주소<input type="text" name="reciverAddr" id="reciver_addr" placeholder="주소를 입력하세요" autocomplete="street-address">
		</div>
	<button onclick="execDaumPostcode()">주소 검색</button>
		<div>
			주소<input type="text" name="reciver_addr_detail" placeholder="주소를 입력하세요">
		<div>
	</div>
		</div>
		<div>
			장바구니 번호<input type="text" name="cartId" placeholder="카트 번호">
		</div>
		<div>
			사용자 id<input type="text" name="userId" placeholder="사용자 id">
		</div>
		<div>
			총 가격<input type="text" name="totalPrice" placeholder="총 가격">
		</div>
		<button>주문하기</button>
	</form>
	
	
	<a href="/orderAllList">주문/취소목록</a>
	<a href="/orderList">주문목록</a>
<form action="/orderList" method="GET">
    <input type="hidden" name="cancel" >
    <button type="submit">취소목록</button>
</form>
<form action="/orderListByUserid" method="GET">
    <input type="text" name="userId" placeholder="사용자 ID 입력">
    <button type="submit">검색</button>
</form>
	
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function execDaumPostcode() {
    	event.preventDefault();
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById("reciver_addr").value = data.address;
            }
        }).open();
    }
</script>
</body>
</html>
