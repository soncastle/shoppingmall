<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>주문/결제</title>
	<style>
		body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left-section {
            flex: 2;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
            right: 80vh;
        }
        .right-section {
            flex: 1;
            padding: 20px;
            position: fixed;
            right: 20vh;
            top: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: auto;
            max-height: 100vh;
            overflow-y: auto;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: inline-block;
            width: 80px;
            font-weight: bold;
            margin-right: 10px;
            vertical-align: middle;
        }
        .form-group .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 450px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group select {
            width: 600px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group .delivery-request-custom {
            display: none;
            margin-top: 5px;
        }
        .form-group button {
            width: 80px;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .section-divider {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 10px 20px; /* 양쪽 여백 추가 */
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-weight: bold;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }
        .purchase-btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .purchase-btn:hover {
            background-color: #0056b3;
        }
        .note {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-item img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }
        .product-info {
            flex: 1;
        }
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .payment-methods button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        .payment-methods button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .card-select {
            display: none;
            margin-top: 10px;
        }
        .card-select.active {
            display: block;
        }
	</style>
</head>
<body>
<div class="container">
	<div class="left-section">
		<!-- 주문제품 -->
		<div class="title">주문제품 1건</div>
		<div class="product-item">
			<img src="https://via.placeholder.com/80x80" alt="Product Image">
			<div class="product-info">
				<p>바이미 더티채널 RTG 오메가3</p>
				<p>수량 1개</p>
			</div>
			<p>29,900원</p>
		</div>

		<!-- 주문자 정보 -->
		<div class="title">주문자 정보</div>
		<div class="form-group">
			<div class="input-row">
				<label for="userName">배송지명:</label>
				<input type="text" id="userName" placeholder="수령인">
			</div>
			<div class="input-row">
				<label for="phone">전화번호:</label>
				<input type="text" id="phone" placeholder="010-2671-2562">
			</div>
			<hr class="section-divider">
		</div>

		<!-- 배송지 정보 -->
		<div class="title">배송지</div>
		<div class="form-group">
			<div class="input-row">
				<label for="receiverName">수령인:</label>
				<input type="text" id="receiverName" placeholder="받는 사람">
			</div>
			<div class="input-row">
				<label for="receiverPhone">전화번호:</label>
				<input type="text" id="receiverPhone" placeholder="휴대번호 입력 (-제외)" value="gg">
			</div>
			<div class="input-row">
				<label for="receiver_addr">주소:</label>
				<input type="text" name="receiverAddr" id="receiver_addr" placeholder="주소를 입력하세요" autocomplete="street-address" readonly>
				<button onclick="execDaumPostcode()">주소 검색</button>
			</div>
			<div class="input-row">
				<label for="receiver_addr_detail">상세 주소:</label>
				<input type="text" name="receiver_addr_detail" placeholder="상세 주소를 입력하세요">
			</div>
			<div class="input-row">
				<label for="deliveryRequest">배송 요청:</label>
				<select id="deliveryRequest" onchange="toggleCustomRequest()">
					<option value="">선택하세요</option>
					<option value="door">문 앞에 놓아주세요</option>
					<option value="guard">경비실에 맡겨주세요</option>
					<option value="contact">수령 전 연락 바랍니다</option>
					<option value="custom">직접 입력</option>
				</select>
			</div>
			<div class="form-group delivery-request-custom">
				<input type="text" id="customDeliveryRequest" placeholder="요청 사항을 입력하세요">
			</div>
			<hr class="section-divider">
		</div>

		<!-- 쿠폰 -->
		<div class="title">쿠폰</div>
		<div class="form-group">
			<select>
				<option>쿠폰을 선택해주세요.</option>
				<option>가입 감사 쿠폰 5천원</option>
			</select>
			<hr class="section-divider">
		</div>

		<!-- 결제 수단 -->
		<div class="title">결제 수단</div>
		<div class="payment-methods">
			<button data-card="true">신한-체크카드</button>
			<button>toss pay</button>
			<button>PAYCO</button>
			<button data-card="true">국제카드체크</button>
			<button>SSGPAY</button>
			<button>LPAY</button>
			<button>카카오페이</button>
			<button>네이버페이</button>
		</div>
		<div class="form-group card-select" id="cardSelect">
			<select id="cardCompany">
				<option>카드사 선택</option>
				<option>신한카드</option>
				<option>삼성카드</option>
				<option>현대카드</option>
				<option>롯데카드</option>
				<option>비씨카드</option>
				<option>하나카드</option>
				<option>NH농협카드</option>
			</select>
		</div>
		<hr class="section-divider">
	</div>

	<!-- 결제 금액 -->
	<div class="right-section">
		<div class="title">결제 금액</div>
		<div class="summary-item">
			<span>총 제품 금액</span>
			<span>30,000원</span>
		</div>
		<div class="summary-item">
			<span>쿠폰 할인</span>
			<span>-0원</span>
		</div>
		<div class="summary-item">
			<span>적립금사용</span>
			<span>-0원</span>
		</div>
		<div class="summary-item">
			<span>배송비</span>
			<span>0원</span>
		</div>
		<div class="summary-item total">
			<span>총 결제 금액</span>
			<span>30,000원</span>
		</div>
		<div class="note">
			위 제품의 구매 조건을 확인하였으며, 결제 및 개인 정보 제3자 제공에 모두 동의합니다.
			<input type="checkbox">
		</div>
		<button class="purchase-btn">30,000원 결제하기</button>
	</div>
</div>

<script>
	// 결제 수단 버튼 클릭 이벤트
    const paymentButtons = document.querySelectorAll('.payment-methods button');
    const cardSelect = document.getElementById('cardSelect');

    paymentButtons.forEach(button => {
        button.addEventListener('click', function() {
            paymentButtons.forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');

            if (this.getAttribute('data-card') === 'true') {
                cardSelect.classList.add('active');
            } else {
                cardSelect.classList.remove('active');
            }
        });
    });

    // Daum Postcode API (예시용)
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = data.address;
                document.getElementById('receiver_addr').value = addr;
            }
        }).open();
    }

    // 배송 요청 사항 커스텀 입력 토글
    function toggleCustomRequest() {
        const deliveryRequest = document.getElementById('deliveryRequest');
        const customInput = document.querySelector('.delivery-request-custom');
        if (deliveryRequest.value === 'custom') {
            customInput.style.display = 'block';
        } else {
            customInput.style.display = 'none';
        }
    }
</script>
<!-- Daum Postcode API 스크립트 추가 (실제 사용 시 API 키 필요) -->
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
