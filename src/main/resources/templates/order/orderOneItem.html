<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 상품 입력</title>
</head>
<body>
    <h1>주문 상품 입력</h1>

    <form action="/order/item" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>주문 ID</td>
                <td><input type="text" name="orderId" placeholder="주문 ID 입력" required /></td>
            </tr>
            <tr>
                <td>상품 ID</td>
                <td><input type="text" name="productId" placeholder="상품 ID 입력" required /></td>
            </tr>
            <tr>
                <td>상품 옵션</td>
                <td><input type="text" name="option" placeholder="상품 옵션 입력" required /></td>
            </tr>
            <tr>
                <td>수량</td>
                <td><input type="number" name="quantity" placeholder="수량 입력" required /></td>
            </tr>
            <tr>
                <td>가격</td>
                <td><input type="number" name="price" placeholder="가격 입력" required /></td>
            </tr>
            <tr>
                <td>총 가격</td>
                <td><input type="number" name="totalPrice" placeholder="총 가격 입력" required /></td>
            </tr>
        </table>

        <br>
        <button type="submit">상품 저장</button>
    </form>

    <p><a href="#" onClick="history.back()" style="text-decoration: none">이전 페이지로 돌아가기</a></p>
</body>
</html>
