<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 상세 정보</title>
    <link rel="stylesheet" href="/css/orderAllList.css">
    <!-- Bootstrap CSS 추가 (모달 기능용) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>주문 상세정보</h1>
    <p>
        <a href="/order" class="button">메인페이지로</a>
    </p>

    <h2>주문 목록</h2>
    <table>
        <thead>
        <tr>
            <th>상품 이름</th>
            <th>총 가격</th>
            <th>배송 상태</th>
            <th>상세 정보</th>
            <th>리뷰</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase, iterStat : ${purchase}">
            <td th:text="${item[iterStat.index].productName}"></td>
            <td th:text="${purchase.totalPrice}"></td>
            <td th:text="${delivery[iterStat.index].deliveryStatus}"></td>
            <td><a th:href="@{/order/orders/{purchaseId}(purchaseId=${purchase.purchaseId})}" class="button">상세보기</a>
            </td>
            <td>
                <span th:if="${delivery[iterStat.index].deliveryStatus == '배송완료' && purchase.cancelAt == null}">
                    <!-- 리뷰 작성 버튼 -->
                    <button type="button" class="button" data-bs-toggle="modal"
                            th:data-bs-target="'#reviewModal' + ${purchase.purchaseId}"
                            th:data-purchase-id="${purchase.purchaseId}">
                        리뷰작성
                    </button>

                    <!-- 리뷰 작성 모달 -->
                    <div class="modal fade" th:id="'reviewModal' + ${purchase.purchaseId}" tabindex="-1"
                         aria-labelledby="reviewModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">리뷰 작성</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form th:action="@{/review/submit}" method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="purchaseId" th:value="${purchase.purchaseId}">
                                        <div class="mb-3">
                                            <label class="form-label">리뷰 내용</label>
                                            <textarea class="form-control" name="reviewText" rows="3"
                                                      required></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">별점</label>
                                            <select class="form-select" name="rating" required>
                                                <option value="5">★★★★★</option>
                                                <option value="4">★★★★☆</option>
                                                <option value="3">★★★☆☆</option>
                                                <option value="2">★★☆☆☆</option>
                                                <option value="1">★☆☆☆☆</option>
                                            </select>
                                        </div>

                                        <!-- 사진 업로드 (여러 개) -->
                                        <div class="mb-3">
                                            <label class="form-label">사진 업로드</label>
                                            <input type="file" class="form-control" name="reviewImages" accept="image/*"
                                                   multiple onchange="previewImages(event)">
                                        </div>

                                        <!-- 미리보기 이미지들 리스트 -->
                                        <div class="mb-3" id="previewContainer">
                                            <!-- 여러 개의 이미지 미리보기 여기에 표시 -->
                                        </div>

                                        <button type="submit" class="button">리뷰 제출</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
                <span th:if="${purchase.cancelAt != null}">주문취소</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS 추가 (모달 동작) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 이미지 미리보기 및 삭제
    function previewImages(event) {
        const input = event.target;
        const previewContainer = document.getElementById('previewContainer');

        // 미리보기 이미지 컨테이너 초기화
        previewContainer.innerHTML = ""; // 기존의 미리보기 삭제

        // 이미지 파일이 있는지 확인
        if (input.files) {
            // 여러 이미지에 대해 각각 미리보기 처리
            Array.from(input.files).forEach((file, index) => {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imgElement = document.createElement("div");
                    imgElement.classList.add("image-preview");

                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.style.maxWidth = "100px";  // 썸네일 크기 설정
                    img.style.marginBottom = "10px";
                    img.style.borderRadius = "5px";
                    img.style.marginRight = "10px";

                    const caption = document.createElement("div");
                    caption.innerHTML = `이미지 ${index + 1}`;

                    // 삭제 버튼 추가
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "삭제";
                    deleteBtn.classList.add("btn", "btn-danger", "btn-sm");
                    deleteBtn.onclick = function () {
                        imgElement.remove();  // 이미지 삭제
                    };

                    imgElement.appendChild(img);
                    imgElement.appendChild(caption);
                    imgElement.appendChild(deleteBtn);
                    previewContainer.appendChild(imgElement);
                };

                reader.readAsDataURL(file); // 파일을 Base64 데이터로 변환
            });
        }
    }
</script>
</body>
</html>
