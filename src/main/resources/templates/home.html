<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

    </section>
    <section>

    </section>
    <section>
      <article class="inner-120">4</article>
    </section>
    <section>
      <article class="inner-120">5</article>
    </section>
  </div>
</div>

<div th:replace="fragment/footer :: footerFragment"></div>
<script>

  $('.post-wrapper').slick({
    slidesToShow: 3,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 2000,
  });

</script>
