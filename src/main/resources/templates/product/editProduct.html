<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            color: #333;
        }
        .form-container {
            width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #2196f3;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .option-item {
            display: flex;
            gap: 10px;
        }
        .option-item input {
            flex: 1;
        }
        .remove-option {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .remove-option:hover {
            background-color: #cc0000;
        }
        .preview-img {
            width: 100px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>상품 수정</h1>
    <div class="form-container">
        <form th:action="@{'/products/edit/' + ${product.productId}}" method="post" enctype="multipart/form-data">
            <label>상품명: <input type="text" name="productName" th:value="${product.productName}" required /></label>
            <label>가격: <input type="number" name="price" th:value="${product.price}" required /></label>
            
            <!-- 옵션 입력 -->
            <label>옵션:</label>
            <div id="option-container">
                <div th:each="opt : ${#strings.arraySplit(product.option, ',')}" class="option-item">
                    <input type="text" name="optionList" th:value="${opt}" />
                    <button type="button" class="remove-option">삭제</button>
                </div>
            </div>
            <button type="button" id="add-option">옵션 추가</button>
            <input type="hidden" name="option" id="option-hidden" />

            <label>내용: <input type="text" name="content" th:value="${product.content}" /></label>
            <label>설명: <input type="text" name="description" th:value="${product.description}" /></label>

            <!-- 기존 대표 이미지 표시 -->
            <label>현재 대표 이미지:</label>
            <img th:if="${product.imageUrl}" 
		     th:src="@{${product.imageUrl} + '?v=' + ${#dates.format(#dates.createNow(), 'yyyyMMddHHmmss')}}" 
		     alt="상품 이미지" class="preview-img" />
            <label>새 대표 이미지 선택: <input type="file" name="imageFile" id="imageFile" /></label>
            <img id="imagePreview" class="preview-img" style="display:none;" />

            <!-- 기존 상세 이미지 표시 -->
            <label>현재 상세 이미지:</label>
            <div id="detailImagePreviewContainer">
                <img th:each="img : ${product.detailImageUrls}" th:src="@{${img}}" alt="상세 이미지" class="preview-img" />
            </div>
            <label>새 상세 이미지 선택: <input type="file" name="detailImageFiles" id="detailImageFiles" multiple /></label>

            <label>카테고리:
                <select name="categoryId">
                    <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.categoryName}" 
                            th:selected="${cat.categoryId == product.category.categoryId}"></option>
                </select>
            </label>

            <label>서브카테고리:
                <select name="subcategoryId">
                    <option th:each="sub : ${subcategories}" th:value="${sub.subcategoryId}" th:text="${sub.subcategoryName}" 
                            th:selected="${sub.subcategoryId == product.subcategory.subcategoryId}"></option>
                </select>
            </label>

            <input type="submit" value="수정 완료" />
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // 옵션 추가 버튼
            $("#add-option").click(function () {
                $("#option-container").append(`
                    <div class="option-item">
                        <input type="text" name="optionList" />
                        <button type="button" class="remove-option">삭제</button>
                    </div>
                `);
            });

            // 옵션 삭제 버튼
            $(document).on("click", ".remove-option", function () {
                $(this).parent().remove();
            });

            // 폼 제출 시 옵션 데이터를 쉼표로 합쳐서 저장
            $("form").submit(function () {
                let optionValues = [];
                $("input[name='optionList']").each(function () {
                    let val = $(this).val().trim();
                    if (val) {
                        optionValues.push(val);
                    }
                });
                $("#option-hidden").val(optionValues.join(",")); // 쉼표로 구분된 값 저장
            });

            // 대표 이미지 미리보기 기능
            $("#imageFile").change(function (event) {
			    let reader = new FileReader();
			    reader.onload = function () {
			        $("#imagePreview").attr("src", reader.result).show();
			        $(".preview-img").attr("src", reader.result); // 기존 대표 이미지도 업데이트
			    };
			    reader.readAsDataURL(event.target.files[0]);
			});
            // 상세 이미지 미리보기 기능
            $("#detailImageFiles").change(function (event) {
                let container = $("#detailImagePreviewContainer");
                container.html(""); // 기존 미리보기 초기화
                Array.from(event.target.files).forEach(file => {
                    let reader = new FileReader();
                    reader.onload = function () {
                        let img = $("<img>").attr("src", reader.result).addClass("preview-img");
                        container.append(img);
                    };
                    reader.readAsDataURL(file);
                });
            });
        });
    </script>
</body>
</html>
