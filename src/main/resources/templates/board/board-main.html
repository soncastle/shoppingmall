<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/layout/common.css">
  <style>
    .common_sense {
      display: flex;
      margin-bottom: 40px;
    }
    .common_sense .left{
      width: 849px;
      margin: 0;
      padding: 0 50px 0 0;
      border-top: 0;
      border-right: 1px solid #e7e7e7;
    }

    .common_sense .rig {
      width: 319px;
      padding: 15px 0 0 40px;
    }

    .common_sense .consult__tab {
      display: flex;
      flex-wrap: wrap;
      padding-bottom: 14px;
      border-bottom: 1px solid #efefef;
    }

    .common_sense .consult__tab .tool_filter {
      flex-shrink: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      min-width: 82px;
      height: 40px;
      margin-right: 12px;
      background-repeat: no-repeat;
      background-image: url(https://img.lifet.co.kr/icon/filter_b.png);
      background-position: 12px center;
      background-size: 24px;
      padding-left: 38px;
      padding-right: 12px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 40px;
      border: 1px solid #ccc;
    }

    .common_sense .consult__tab button.active{
      color: #5299FF;
      border-color: #68A5FE;
      background-color: #EDF4FF;
    }
    .common_sense .consult__tab button {
      display: inline-flex;
      align-items: center;
      margin-right: 12px;
      margin-bottom: 5px;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: 500;
      line-height: 130%;
      border-radius: 40px;
      border: 1px solid #ccc;
    }

    .common_sense .exposure_tag > ul{
      display: block;
      margin-top: -4px;
    }
    .exposure_tag > ul li {
      border-bottom: 1px solid #D9D9D9;
    }

    .common_sense .exposure_tag > ul li a{
      display: block;
      width: 100%;
      padding: 34px 0 24px;
    }

    /*오른쪽 컨텐츠 인기글 */

    .common_sense .rig {
      width: 319px;
      padding: 15px 0 0 40px;

    }

    .common_sense .rig h3 {
      font-size: 16px;
      font-weight: 500;
      line-height: 130%;
    }

    .common_sense .rig ol li{
      position: relative;
      margin-top: 16px;
      padding-right: 30px;
    }

    .common_sense .rig ol li a {
      display: flex;
      color: #494949;
    }

    .common_sense .rig ol li .num {
      display: inline-block;
      width: 18px;
      margin-right: 10px;
      color: #B3B3B3;
      font-size: 16px;
      font-weight: 600;
      line-height: 130%;
    }

    .common_sense .rig ol li a p {
      flex: 1;
      font-size: 16px;
      font-weight: 500;
      line-height: 130%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .common_sense .rig ol li span.same {
      background-image: url(http://img.lifet.co.kr/icon/score_same.png);
    }
    .common_sense .rig ol li span:last-child {
      position: absolute;
      right: 0;
      top: 2px;
      display: block;
      width: 16px;
      height: 16px;
      text-indent: -9999px;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: 16px;

    }

    .common_sense .exposure_tag ul li a .bottom {
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-container {
      margin-bottom: 30px;
    }
    .search-container form {
      display: flex;
    }
    .search-container form input {

      margin-right: 20px;
      border-radius: 20px;
    }
    .search-container form select {
      margin-right: 10px;
      border-radius: 20px;
    }

    .search-container form button {
      width: 200px;
      border: 1px solid #68a5fe;
      background-color: #68a5fe;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      font-weight: 500;
    }
    .content-preview button {
      padding: 4px;
      background-color: #68a5fe;
      border-radius: 5px;
      color: white;
      margin-top: 10px;

    }
    .content-preview button:hover{
      background-color: #2e6da4;
      transition: 0.2s;
    }

    .myboard-empty {
      margin-top: 100px;
      width: 100%;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }
    .content-wrapper{
      overflow: hidden;
      width: 100%;
    }
    .content-wrapper img {
      max-width: 100%;
      height: auto;
    }
    .exposure_hashtag > div {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 600;
    }
    .exposure_hashtag > ul {
      display: flex;
      margin-top: 10px;
    }
    .exposure_hashtag > ul li {
      margin-right: 5px;
      display: inline-block;
      padding: 4px;
      background-color: #68a5fe;
      border-radius: 5px;
      color: white;
    }
    .exposure_hashtag > ul li button{
      color: white;
    }

  </style>
</head>
<body>
<div th:replace="fragment/header :: headerFragment"></div>
<div th:replace="fragment/nav :: navFragment" class="nav-var"></div>
<div class="container">
  <div class="pm-section">
      <div class="inner-120">
        <h2 th:unless="${hashtag}">전체 글</h2>
        <h2 th:if="${hashtag}" class="hashtag">[[${hashtag}]]</h2>

        <div class="common_sense">

          <div class="left consult-wrapper">

            <div class="search-container">
              <form id="search-form">
                <input type="hidden" name="category"  data-type="all">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어 입력" class="search-query"/>
                <select name="orderby" class="sorted">
                  <option th:selected="${orderby == '최신순'}">최신순</option>
                  <option th:selected="${orderby == '인기순'}">인기순</option>
                </select>
                <select name="bydate" class="bydate">
                  <option th:selected="${bydate == '1개월'}">1개월</option>
                  <option th:selected="${bydate == '3개월'}">3개월</option>
                  <option th:selected="${bydate == '전체'}">전체</option>
                </select>
                <button type="submit" class="final-searchBtn">검색</button>
              </form>
            </div>

            <div class="consult__tab">
              <a class="tool_filter">
                <span class="text">카테고리</span>
              </a>
              <button type="button" class="keyword active" data-type="all">전체</button>
              <button type="button" class="keyword " data-type="반슐랭">반슐랭</button>
              <button type="button" class="keyword " data-type="육아팁">육아팁</button>
              <button type="button" class="keyword " data-type="일상공유">일상공유</button>
              <button type="button" class="keyword " data-type="상품후기">상품후기</button>
            </div>

            <div class="exposure_hashtag">
              <div>최근 검색한 해시태그</div>
              <ul>

              </ul>
            </div>

            <div class="exposure_tag">
              <ul>

              </ul>
            </div>

          </div>
          <div class="rig">
            <h3>인기글</h3>
            <ol>

            </ol>
          </div>
        </div>
      </div>
  </div>
</div>


<div th:replace="fragment/footer :: footerFragment"></div>
<script type="module" src="/js/board-main.js"></script>
<script src="/js/nav.js"></script>
</body>
</html>
