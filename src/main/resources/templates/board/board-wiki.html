<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/layout/common.css">
  <style>
    .common_sense {
      display: flex;
      margin-bottom: 40px;
    }
    .common_sense .left{
      width: 849px;
      margin: 0;
      padding: 0 50px 0 0;
      border-top: 0;
      border-right: 1px solid #e7e7e7;
    }

    .common_sense .rig {
      width: 319px;
      padding: 15px 0 0 40px;
    }

    .common_sense .consult__tab {
      display: flex;
      flex-wrap: wrap;
      padding-bottom: 14px;
      border-bottom: 1px solid #efefef;
    }

    .common_sense .consult__tab .tool_filter {
      flex-shrink: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      min-width: 82px;
      height: 40px;
      margin-right: 12px;
      background-repeat: no-repeat;
      background-image: url(https://img.lifet.co.kr/icon/filter_b.png);
      background-position: 12px center;
      background-size: 24px;
      padding-left: 38px;
      padding-right: 12px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 40px;
      border: 1px solid #ccc;
    }

    .common_sense .consult__tab button.active{
      color: #5299FF;
      border-color: #68A5FE;
      background-color: #EDF4FF;
    }
    .common_sense .consult__tab button {
      display: inline-flex;
      align-items: center;
      margin-right: 12px;
      margin-bottom: 5px;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: 500;
      line-height: 130%;
      border-radius: 40px;
      border: 1px solid #ccc;
    }

    .common_sense .exposure_tag > ul{
      display: block;
      margin-top: -4px;
    }
    .exposure_tag > ul li {
      border-bottom: 1px solid #D9D9D9;
    }

    .common_sense .exposure_tag > ul li a{
      display: block;
      width: 100%;
      padding: 34px 0 24px;
    }

    .common_sense .exposure_tag > ul li a p {
      overflow: hidden;
      white-space: nowrap;
      text-overflow : ellipsis;
      font-size: 16px;
      line-height: 130%;
    }

    /*오른쪽 컨텐츠 인기글 */

    .common_sense .rig {
      width: 319px;
      padding: 15px 0 0 40px;

    }

    .common_sense .rig h3 {
      font-size: 16px;
      font-weight: 500;
      line-height: 130%;
    }

    .common_sense .rig ol li{
      position: relative;
      margin-top: 16px;
      padding-right: 30px;
    }

    .common_sense .rig ol li a {
      display: flex;
      color: #494949;
    }

    .common_sense .rig ol li .num {
      display: inline-block;
      width: 18px;
      margin-right: 10px;
      color: #B3B3B3;
      font-size: 16px;
      font-weight: 600;
      line-height: 130%;
    }

    .common_sense .rig ol li a p {
      flex: 1;
      font-size: 16px;
      font-weight: 500;
      line-height: 130%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .common_sense .rig ol li span.same {
      background-image: url(http://img.lifet.co.kr/icon/score_same.png);
    }
    .common_sense .rig ol li span:last-child {
      position: absolute;
      right: 0;
      top: 2px;
      display: block;
      width: 16px;
      height: 16px;
      text-indent: -9999px;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: 16px;

    }

    .common_sense .exposure_tag ul li a .bottom {
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-container {
      margin-bottom: 30px;
    }
    .search-container form {
      display: flex;
    }
    .search-container form input {

      margin-right: 20px;
      border-radius: 20px;
    }
    .search-container form select {
      margin-right: 10px;
      border-radius: 20px;
    }

    .search-container form button {
      width: 200px;
      border: 1px solid #68a5fe;
      background-color: #68a5fe;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      font-weight: 500;
    }

    .myboard-empty {
      margin-top: 100px;
      width: 100%;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }
    .content-preview {
      font-size: 14px;
      line-height: 1.5;
      max-height: 3em; /* 약 2줄 정도 */
      overflow: hidden;
      text-overflow: ellipsis;
      color: #666;
    }

  </style>
</head>
<body>
<div th:replace="fragment/header :: headerFragment"></div>
<div th:replace="fragment/nav :: navFragment" class="nav-var"></div>
<div class="container">
  <div class="pm-section">
    <div class="inner-120">
      <h2>시사 상식</h2>

      <div class="common_sense">

        <div class="left consult-wrapper">

          <div class="consult__tab">
            <button type="button" class="keyword active " data-type="시사상식">시사상식</button>
            <button type="button" class="keyword" data-type="공지">공지</button>
          </div>

          <div class="exposure_tag">
            <ul>

            </ul>
          </div>

        </div>
        <div class="rig">
          <h3>공지사항</h3>
          <ol>

          </ol>
        </div>
      </div>
    </div>
  </div>
</div>


<div th:replace="fragment/footer :: footerFragment"></div>
<script type="module" src="/js/board-wiki.js"></script>
<script src="/js/nav.js"></script>
</body>
</html>
