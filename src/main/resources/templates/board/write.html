<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>글쓰기</h1>
	<form action="/board/write" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<label for="title">제목</label> 
			<input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
		</div>
		<div>
			<label for="imageFile">이미지 파일:</label>
		    <input type="file" id="imageFile" name="imageFile"><br><br>
		
		    <label for="videoFile">동영상 파일:</label>
		    <input type="file" id="videoFile" name="videoFile"><br><br>
	    </div>
		
		<div class="form-group">
			<select id="categoryId" name="categoryId">
				<option value="반슐랭">반슐랭</option>
				<option value="육아팁">육아팁</option>
				<option value="일상공유">일상공유</option>
				<option value="상품후기">상품후기</option>
			</select>
		</div>

		<div class="form-group">
			<label for="content">내용</label>
			<textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
		</div>

		<button type="submit">게시글 작성</button>
	</form>
</body>
</html>
