<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #4e73df;
            margin-bottom: 30px;
        }
        .form-control, .form-select {
            border-radius: 8px;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #375a7f;
            border-color: #375a7f;
        }
        .btn-secondary {
            background-color: #f1f3f5;
            border-color: #ced4da;
        }
        .btn-secondary:hover {
            background-color: #e2e6ea;
            border-color: #dae0e5;
        }
        .d-flex {
            margin-top: 20px;
        }
        .mb-3 label {
            font-weight: 600;
            color: #495057;
        }
        .hashtag-input {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
        }
        .hashtag-note {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }
        .ck.ck-editor{

        	max-width: 1000px;
        }
        .ck-editor__editable p {
        	margin: 0
        }
        .ck-editor__editable {
            min-height: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center">📝 게시글 작성</h2>
        <form action="/board/write" method="POST" enctype="multipart/form-data">
            
            <!-- 제목 입력 -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
            </div>

            <!-- 카테고리 선택 -->
            <div class="mb-3">
                <label for="categoryId" class="form-label">카테고리</label>
                <select id="categoryId" name="categoryId" class="form-select">
                    <option value="반슐랭">반슐랭</option>
                    <option value="육아팁">육아팁</option>
                    <option value="일상공유">일상공유</option>
                </select>
            </div>

            <!-- CKEditor (내용 입력) -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" name="content" rows="10" class="form-control"></textarea>
            </div>

            <!-- 해시태그 입력 -->
            <div class="mb-3">
                <label for="hashtags" class="form-label">해시태그</label>
                <input type="text" id="hashtags" name="hashtags" class="hashtag-input" placeholder="해시태그를 입력하세요 (예: #육아 #일상)">
                <div class="hashtag-note">여러 해시태그를 입력할 경우, 공백으로 구분해주세요.</div>
            </div>

            <!-- 버튼 -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">✅ 게시글 작성</button>
                <a th:href="@{/board/board(keyword=${keyword}, category=${category})}" class="btn btn-secondary">❌ 취소</a>
            </div>
        </form>
    </div>
</div>
<script>
    ClassicEditor.create(document.querySelector('#content'), {
        toolbar: [
            "heading", "|", "bold", "italic", "|", "bulletedList", "numberedList", "|",
            "imageUpload", "mediaEmbed", "insertTable", "undo", "redo"
        ],
        image: {
            toolbar: ["imageStyle:full", "imageStyle:side", "|", "imageTextAlternative"]
        },
        simpleUpload: {
            uploadUrl: '/board/images'
        }
    })
    .catch(error => {
        console.error(error);
    });
</script>
</body>
</html>
