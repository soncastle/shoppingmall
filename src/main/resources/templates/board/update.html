<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>글 수정</h1>
	<form action="/board/update" method="POST">
		<input type="hidden" name="boardId" th:value="${board.boardId}">
		<div class="form-group">
			<label for="title">제목</label> 
			<input type="text" id="title" name="title" th:value="${board.title}" placeholder="제목을 입력하세요" required>
		</div>
		
		<div class="form-group">
			<select id="categoryId" name="categoryId">
				<option value="반슐랭" th:selected="${board.categoryId == '반슐랭'}">반슐랭</option>
				<option value="육아팁" th:selected="${board.categoryId == '육아팁'}">육아팁</option>
				<option value="일상공유" th:selected="${board.categoryId == '일상공유'}">일상공유</option>
				<option value="상품후기" th:selected="${board.categoryId == '상품후기'}">상품후기</option>
			</select>
		</div>

		<div class="form-group">
			<label for="content">내용</label>
			<textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요" required>[[${board.content}]]</textarea>
		</div>

		<button type="submit">수정</button>
	</form>
</body>
</html>
