<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="/css/profile.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>
  <div th:fragment="layoutProfile">
          <div class="container">
            <div class="nav-bar"></div>
            <section class="pm-section">
              <div class="mypage-top">
                <div class="user">
                  <div class="img">
                    <div class="profile-img"></div>
                  </div>
                  <strong class="nickname" th:text="${user.nickname}"></strong>
                  <button type="button" class="profile_btn">설정</button>
                </div>
                <div class="mypage_top_content">
                  <div class="inner-wrap">
                    <div class="inner">
                      <span>쿠폰</span>
                      <strong>1개</strong>
                    </div>
                    <div class="inner">
                      <span>장바구니 물품</span>
                      <strong th:text="${user.cartQuantity}+'개'"></strong>
                    </div>
                    <div class="inner">
                      <span>멤버십</span>
                      <strong>1억포인트</strong>
                    </div>
                  </div>

                  <div class="inner-rig">
                    <p>
                      쿠폰
                      <strong>0개</strong>
                    </p>
                    <p>
                      적립금
                      <strong>0P</strong>
                    </p>
                  </div>
                </div>
              </div>
              <div class="mypage-bottom-content">
                <div class="left">
                  <ul class="my-menu">
                    <li>
                      <span>커뮤니티</span>
                      <a href="#">나의 활동</a>
                    </li>
                    <li>
                      <span>나의 쇼핑 정보</span>
                      <a href="#">주문/배송</a>
                      <a href="#">교환/반품</a>
                      <a href="#">찜한제품</a>
                      <a href="#">제품리뷰</a>
                    </li>
                    <li>
                      <span>나의 반려 동물</span>
                    </li>
                    <li>
                      <span>쿠폰/적립금</span>
                      <a href="#">쿠폰</a>
                      <a href="#">적립금</a>
                    </li>
                    <li>
                      <span>나의 정보</span>
                      <a href="/users/profile/update">회원 정보 관리</a>
                    </li>
                    <li>
                      <span>고객센터</span>
                      <a href="#">고객센터</a>
                      <a href="#">문의내역</a>
                    </li>
                  </ul>
                </div>

              </div>
            </section>
          </div>
          <div id="nicknameModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>닉네임 변경</h2>
              <input type="text" id="newNickname" placeholder="새 닉네임 입력">
              <button id="saveNickname">저장</button>
            </div>
          </div>
          <script src="/js/address.js"></script>
          <script src="/js/profile.js"></script>
  </div>
</body>
</html>
