<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/layout/common.css">
  <style>
    .consult__tab{
      margin-bottom: 30px;
    }
    .consult__tab ul {
      margin-top: 30px;
    }

    .consult__tab .tab{
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 2px solid #e3e3e3;
    }
    .consult__tab .tab li {
      width: auto;
    }

    .consult__tab ul li {
      position: relative;
      width: 180px;
      text-align: center;
    }

    .consult__tab .tab li a{
      padding: 0 27px;

    }
    .consult__tab a.active{
      color: #343435;
      font-weight: 600;
    }
    .consult__tab a.active::after{
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: #68a5fe;
    }

    .consult__tab a {
      display: flex;
      justify-content: center;
      color: #8F8F8F;
      height: 39px;
      font-size: 18px;
      line-height: 130%;
    }

    .total-container {
      padding-bottom: 100px;
    }
    .search-tit {
      position: relative;
      margin: 60px 0 28px;
    }

    .search-tit strong {
      display: flex;
      font-weight: 600;
      font-size: 24px;
      line-height: 130%;
    }

    .product_list{
      display: flex;
      flex-wrap: wrap;
    }
    .total-container .product_list li {
      margin-bottom: 81px;
    }

    .product_list li .img {
      width: 280px;
      margin-bottom: 24px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 280px;

    }

    .product_list li .img img{
      width: 280px;
      height: 280px;
      object-fit: cover;
    }

    .product_list li .img span {
      display: inline-block;
      position: absolute;
      right: auto;
      bottom: 14px;
      left: 14px;
      padding : 5px 7px;
      color: #fff;
      font-weight: 600;
      line-height: 130%;
      border-radius: 4px;
      background-color: #68A5FE;
    }

    .product_list li .pro_name p{
      text-overflow: ellipsis;
      overflow: hidden;
      display: -webkit-box;
      font-size: 20px;
      font-weight: 600;
    }

    .pro_name {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .pro_name .rate {
      margin-right: 10px;
      padding-left: 20px;
      font-weight: 600;
      font-size: 13px;
      line-height: 35px;
      background: url("/images/ui/product-average.png") no-repeat left center;
      background-size: 15px;
    }

    .exposure_tag{
      width: 100%;
      display: block;
      padding: 30px 0 24px;
      margin-bottom: 40px;
      color: #494949;
    }

    .total-container .exposure_tag > ul {
      margin-bottom: 70px;
    }

    .exposure_tag > ul {
      display: flex;
      width: 100%;
      flex-wrap: wrap;
      margin-top: -30px;
    }

    .exposure_tag > ul li:not(.no-result) {
      width: calc(50% - 17px);
      border-top: 1px solid #d9d9d9;
      border-bottom: 1px solid #d9d9d9;
      box-sizing: border-box;
    }

    .exposure_tag > ul li a {
      position: relative;
      display: block;
      width: 100%;
      padding: 30px 0 24px;
      color: #494949;
    }

    .exposure_tag > ul li:nth-child(odd){
      margin-right: 34px;
    }

    .exposure_tag > ul li:nth-child(even){
      margin-left: 0;
    }

    .total-container .exposure_tag .wrap {
      width: 100%;
      display: flex;
      justify-content: space-between;
      height: 81px;
    }

    .community-container .exposure_tag .inner {
      overflow: hidden;
      position: relative;
    }

    .community-container {
      width: 100%
    ;
    }


    .exposure_tag > ul li .tit {
      font-size: 20px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      line-height: 130%;
      margin: 8px 0;
    }
    .exposure_tag > ul li a p {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-size: 16px;
      line-height: 130%;
    }

    .exposure_tag .inner .new {
      display: inline-flex;
      align-items: center;
    }

    .total-container .exposure_tag .wrap {
      display: flex;
      justify-content: space-between;
      height: 81px;
    }
    .exposure_tag  img {
      border-radius: 10px;
      width: 89px;
      height: 89px;
    }
    .exposure_tag > ul li .bottom{
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      color: #6c6c6c;
    }
    .search-more {
      text-align: center;
    }
    .search-more a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 355px;
      height: 48px;
      margin: 0 auto;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 500;
      line-height: 24px;
      letter-spacing: -0.096px;
      border-radius: 6px;
      border: 1px solid #cdcdcd;
    }
    
    .no-result {
	    color: #494949; /* 기본 텍스트 색상 */
	    font-size: 18px; /* 원하는 폰트 크기 */

	}
    
  </style>
</head>
<body>
<div th:replace="fragment/header :: headerFragment"></div>
<div th:replace="fragment/nav :: navFragment" class="nav-var"></div>
<div class="container">
  <div class="pm-section">
    <div class="inner-120">
      <h2 th:text="|'${keyword}' 로 검색된 결과입니다.|"></h2>

        <article class="consult__tab">
          <ul class="tab">
            <li><a class="active" data-type="all">통합</a></li>
            <li><a data-type="community">커뮤니티</a></li>
            <li><a data-type="store">스토어</a></li>
          </ul>
        </article>


      <div class="total total-container" >
        <div class="store-container" data-type="store">
          <div class="search-tit"><strong>스토어</strong></div>
            <ul class="product_list" >
             <!-- 데이터가 없을 때 보여줄 메시지 -->
              <li class="no-result" th:if="${#lists.isEmpty(productList)}">검색된 상품이 없습니다.</li>
                <li th:each=" product : ${productList}">
                  <a th:href="@{/products/{id}(id=${product.productId})}">
                    <div class="img">
                      <img th:if="${product.imageUrl}" th:src="@{${product.imageUrl[0]}}" alt="Product Image" />
                    </div>
                    <div class="pro_name">
                        <p th:text="${product.productName}"></p>
                        <span class="rate" th:text="${product.averageRating}"></span>
                    </div>
                  </a>
                </li>
            </ul>
          <div class="search-more">
            <a href="/products">스토어 더보기</a>
          </div>
        </div>

        <div class="community-container" data-type="community">
          <div class="search-tit"><strong>커뮤니티</strong></div>
          <div class="exposure_tag">
            <ul>
            <!-- 데이터가 없을 때 보여줄 메시지 -->
             <li class="no-result" th:if="${#lists.isEmpty(boardList)}">검색된 게시물이 없습니다.</li>
              <li th:each="board : ${boardList}">
                <a th:href="@{/board/read?boardId={boardId}(boardId=${board.boardId})}">
                    <div class="wrap">
                      <div class="inner">
                        <span th:text="${board.categoryId}" class="new"></span>
                        <div class="tit" th:text="${board.title}"></div>
                      </div>
                      <img th:if="${board.image}" th:src="@{${board.image}}" alt="Board Image" />
                    </div>
                    <div class="bottom">
                      <div class="date">
                        <span th:text="${board.nickname}"></span>
                        <span th:text="${board.createAt}"></span>
                        <span>조회수 <strong th:text="${board.viewCount}"></strong></span>
                      </div>
                      <div class="like">
                        <span>💗 <strong th:text="${board.likeCount}"></strong></span>
                        <span>💬 <strong th:text="${board.commentCount}"></strong></span>
                      </div>
                    </div>
                  </a>
              </li>
            </ul>
          </div>
          <div class="search-more">
            <a href="/board/board">커뮤니티 더보기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div th:replace="fragment/footer :: footerFragment"></div>
<script type="module" src="/js/search-result.js"></script>
<script type="module" src="/js/nav.js"></script>
</body>
</html>
