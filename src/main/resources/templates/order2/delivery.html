<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>배송 정보 입력</title>
</head>
<body>
    <h1>배송 정보 입력</h1>

    <form action="/order/delivery" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>주문 ID</td>
                <td><input type="text" name="orderId" placeholder="주문 ID 입력" required /></td>
            </tr>
            <tr>
                <td>수령인 이름</td>
                <td><input type="text" name="reciverName" placeholder="수령인 이름 입력" required /></td>
            </tr>
            <tr>
                <td>수령인 전화번호</td>
                <td><input type="text" name="reciverPhone" placeholder="수령인 전화번호 입력" required /></td>
            </tr>
            <tr>
                <td>수령인 주소</td>
                <td><input type="text" name="reciverAddr" placeholder="수령인 주소 입력" required /></td>
            </tr>
            <tr>
                <td>배송 메시지</td>
                <td><input type="text" name="deliveryMessage" placeholder="배송 메시지 입력" /></td>
            </tr>
            <tr>
                <td>배송 상태</td>
                <td>
                    <select name="deliveryStatus">
                        <option value="배송 완료">배송 완료</option>
                        <option value="배송 중">배송 중</option>
                        <option value="취소">취소</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>배송 완료 시간</td>
                <td><input type="datetime-local" name="deliveredAt" /></td>
            </tr>
        </table>

        <br>
        <button type="submit">배송 정보 저장</button>
    </form>

    <p><a href="#" onClick="history.back()" style="text-decoration: none">이전 페이지로 돌아가기</a></p>
</body>
</html>
