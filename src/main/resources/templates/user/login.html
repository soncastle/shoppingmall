<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <script>
    // URL에서 쿼리 파라미터를 가져오는 함수
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // 페이지 로드 시 오류 메시지 처리
    window.onload = function() {
      const error = getQueryParam('error');
      if (error) {
        alert('로그인 실패: 잘못된 아이디나 비밀번호입니다.'); // 기본 오류 메시지
        // 추가적인 UI 업데이트나 메시지 표시를 할 수 있습니다.
      }
    };
  </script>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/login.css"> <!-- CSS 파일 링크 -->
</head>
<body>
  <div class="login-container">
    <div>
      <h1>로그인</h1>
    </div>

    <form action="/login/process" method="post">
      <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">로그인</button>
    </form>

    <div class="footer-links" style="text-align: center; margin-top: 20px;">
      <a href="/register">회원가입</a> |
      <a href="/user/find-password">비밀번호 찾기</a>
    </div>
  </div>


</body>
</html>
