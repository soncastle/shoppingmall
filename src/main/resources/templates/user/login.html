<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
  <h1>로그인</h1>

  <form action="/login/process" method="post" id="loginForm">
    <div>
      <label for="username">아이디:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <span class="error"></span>
    <button type="submit">로그인</button>
  </form>

  <div class="login-footer">
    <div class="footer-links">
      <a href="/register">회원가입</a>
      <a href="/find/id">아이디 찾기</a>
      <a href="/find/password">비밀번호 찾기</a>
    </div>

    <div class="social-login">
      <div class="social-login-title"><span>간편 로그인</span></div>
      <div class="social-login-buttons">
        <a href="/oauth2/authorization/google">
          <img src="/images/google-login.png" alt="Google 로그인">
        </a>
        <a href="/oauth2/authorization/naver">
          <img src="/images/naver-login.png" alt="Naver 로그인">
        </a>
        <a href="/oauth2/authorization/kakao">
          <img src="/images/kakao-login.png" alt="Kakao 로그인">
        </a>
      </div>
    </div>
  </div>

</div>

<script src="/js/login.js"></script>
</body>
</html>
