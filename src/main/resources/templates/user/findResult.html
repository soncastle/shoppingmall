<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 찾기</title>
</head>
<body>

    <div th:if="${userId}">
        <h2>조회된 아이디</h2>
        <p th:text="${userId}"></p>
    </div>
    <div th:if="${!userId}">
        <h2>조회된 회원이 없습니다.</h2>
    </div>

</body>
</html>
